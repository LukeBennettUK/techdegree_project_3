<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Code Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  </head>
  <body>
    
    <!-- Header -->
    
    <header>

      <h1>The Code Review</h1>

    </header>
    
    <div class="container">
      
      <aside>

        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>

      </aside>

      <!-- Main -->

      <main>

        <!-- Form -->

        <form action="index.html" method="post">

          <!-- Contact Information -->

          <fieldset class="contact-info">

            <legend>Contact Information</legend>

            <ul>
              <li class="contact-row">
                <label for="name">Full Name</label>
                <input required type="text" id="name" name="full_name" placeholder="Required">
              </li>

              <li class="contact-row">
                <label for="email">Email Address</label>
                <input required type="email" id="email" name="email_address" placeholder="Required">
              </li>

              <li class="contact-row">
                <label for="phone">Phone Number</label>
                <input required type="tel" id="phone" name="phone_number" placeholder="Required">
              </li>

              <li class="contact-row">
                <label for="street">Street Address</label>
                <input required type="text" id="street" name="street_address" placeholder="Required">
              </li>

              <li class="contact-row">
                <label for="city">City</label>
                <input required type="text" id="city" name="city" placeholder="Required">
              </li>

              <li class="contact-row">
                <label for="state">State</label>
                <select required id="state" name="user_state">
                  <option value="" disabled selected>Choose State</option>
                  <option value="alabama">Alabama</option>
                  <option value="california">California</option>
                  <option value="georgia">Georgia</option>
                  <option value="kansas">Kansas</option>
                </select>
              </li>

              <li class="contact-row half">
                <label for="zip">Zip Code</label>
                <input required type="text" id="zip" name="zip_code" placeholder="Required">
              </li>
            </ul>
          </fieldset>

          <!-- Newsletter -->

          <fieldset class="newsletter">

              <legend>Newsletter</legend>

              <p>Select the newsletters you would like to receive</p>

              <!-- Checkbox Buttons -->
              <ul>
                <li class="newsletter-row">
                  <input type="checkbox" id="html_nl" value="html" name="newsletter_sign_up"><label for="html_nl">HTML News</label>
                </li>

                <li class="newsletter-row">
                  <input type="checkbox" id="css_nl" value="css" name="newsletter_sign_up"><label for="css_nl">CSS News</label>
                </li>

                <li class="newsletter-row">
                  <input type="checkbox" id="javascript_nl" value="javascript" name="newsletter_sign_up"><label for="javascript_nl">JavaScript News</label>
                </li>
              </ul>

              <p>Newsletter Format</p>

              <!-- Radio Buttons -->

              <ul>
                <li class="newsletter-row">
                  <input type="radio" id="html_format" value="html" name="newsletter_format">
                  <label class="wrapper" for="html_format">HTML</label>
                </li>

                <li class="newsletter-row">
                  <input type="radio" id="pt_format" value="plain_text" name="newsletter_format">
                  <label for="pt_format">Plain Text</label>
                </li>
              </ul>

              <!-- Textarea -->

              <label for="other">Other topics you'd like to hear about</label>
              <textarea id="other" name="other_topics"></textarea>

              <button type="submit">Sign Up</button>

          </fieldset>

        </form>

      </main>

      <!-- Footer -->

      <footer>

        <p><small>Copyright The Code Review</small></p>

      </footer>
    </div>
  </body>
</html>
