<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Code Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    
    <!-- Header -->
    
    <header>
      
      <h1>The Code Review</h1>
      
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
      
    </header>
    
    <!-- Main -->
    
    <main>

      <!-- Form -->
      
      <form action="index.html" method="post">
        
        <!-- Contact Information -->
        
        <fieldset class="contact-info">
           
          <h2>Contact Information</h2>
          
          <ul>
            <li class="contact-row">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="full_name">
            </li>

            <li class="contact-row">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email_address">
            </li>

            <li class="contact-row">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone_number">
            </li>

            <li class="contact-row">
              <label for="street">Street Address</label>
              <input type="text" id="street" name="street_address">
            </li>

            <li class="contact-row">
              <label for="city">City</label>
              <input type="text" id="city" name="city">
            </li>

            <li class="contact-row">
              <label for="state">State</label>
             <select>
                <option disabled selected value> Choose State </option>
                <option value="new_york">New York</option>
                <option value="california">California</option>
              </select>
            </li>

            <li class="contact-row">
              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="zip_code">
            </li>
          </ul>
        </fieldset>

        <!-- Newsletter -->
        
        <fieldset class="newsletter">
            
            <h2>Newsletter</h2>

            <p>Select the newsletters you would like to receive</p>

            <!-- Checkbox Buttons -->
            <ul>
              <li class="newsletter-row">
                <input type="checkbox" id="html_nl" value="html" name="html_news"><label for="html_nl">HTML News</label>
              </li>

              <li class="newsletter-row">
                <input type="checkbox" id="css_nl" value="css" name="css_news"><label for="css_nl">CSS News</label>
              </li>

              <li class="newsletter-row">
                <input type="checkbox" id="javascript_nl" value="javascript" name="javascript_news"><label for="javascript_nl">JavaScript News</label>
              </li>
            </ul>
        
            <p>Newsletter Format</p>

            <!-- Radio Buttons -->
            
            <ul>
              <li class="item 1">
                <input type="radio" id="html_format" value="html" name="newsletter_format">
                <label for="html_format">HTML</label>
              </li>
              
              <li class="item 2">
                <input type="radio" id="pt_format" value="plain_text" name="newsletter_format">
                <label for="pt_format">Plain Text</label>
              </li>
            </ul>
            <!-- Textarea -->

            <p>Other topics you'd like to hear about</p>

            <textarea id="other" name="other_topics"></textarea>

            <button type="submit">Sign Up</button>
            
        </fieldset>
        
      </form>

    </main>
    
    <!-- Footer -->

    <footer>
    
      <p><small>Copyright The Code Review</small></p>
      
    </footer>
      
  </body>
</html>
